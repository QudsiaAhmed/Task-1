<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@300&family=Edu+TAS+Beginner:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task1</title>

    <audio autoplay loop>
        <source src="Clock-Ticking-C-www.fesliyanstudios.com.mp3" type="audio/mpeg">
    </audio>

    <!-- <iframe src="Clock-Ticking-C-www.fesliyanstudios.com.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>  -->

</head>

<body>
    <div class="headings">
        <h1 class="h"><span>Analog Clock</span></h1>
    </div>
    <div class="container">
        <div class="frame1">
            <div class="frame2">
                <div class="clock">
                    <div class="hand hour"></div>
                    <div class="hand min"></div>
                    <div class="hand sec"></div>
                    <div class="time time1">1</div>
                    <div class="time time2">2</div>
                    <div class="time time3">3</div>
                    <div class="time time4">4</div>
                    <div class="time time5">5</div>
                    <div class="time time6">6</div>
                    <div class="time time7">7</div>
                    <div class="time time8">8</div>
                    <div class="time time9">9</div>
                    <div class="time time10">10</div>
                    <div class="time time11">11</div>
                    <div class="time time12">12</div>
                </div>
                <div class="handle"></div>
            </div>
        </div>
    </div>
    <div class="clock-inner">


        <div class="heading">
            <h1 class="h"><span>Digital Clock</span></h1>
        </div>
        <br><br>
        <div class="main">

            <div class="squares">

                <div id="hour"></div>

                <div id="minute"></div>
                <!-- <span class="dot"></span> -->
                <div id="seconds"></div>
            </div>

            <div class="rectangles">

                <div id="day"></div>

                <div id="date"></div>

            </div>

        </div>

    </div>


    <script src="text.js"></script>





</body>

</html>
